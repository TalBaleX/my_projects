  <body>
    <header class="unanimated">
      <div class="container">

    <div class="container contacts">
      <form action="" method="post">
        <input class="contacts-input" type="text" placeholder="Name" />
        <input class="contacts-input" type="email" placeholder="Email" />
        <select class="contacts-input" name="topics" id="topic-select">
          <option value="">-- Select Topic--</option>
          <option value="order">Order of works</option>
          <option value="business">Business</option>
          <option value="reviews">Reviews / Critic</option>
          <option value="other">Other</option>
        </select>
        <textarea
          class="contacts-input"
          name="message"
          id="message"
          placeholder="Message"
        ></textarea>
        <button class="contacts-input" type="submit">Submit</button>
      </form>
    </div>

    <div class="footer">
      <div class="container">
        <div class="prefooter-line"></div>
        <div class="footer-boxes">
          <div class="footer-box">
            <div class="unanimated logo">
              <a href="/index.html">OLA STEIN</a>
            </div>
          </div>

              <div><a href="/index.html">home</a></div>

                <a href="https://www.instagram.com/" target="_blank"
                  ><img src="./images/icons/insta.svg" alt=""
                /></a>
              </div>
              <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                  <img src="./images/icons/facebook.svg" alt=""
                /></a>
              </div>
              <div class="social">
                <a href="https://mail.google.com/" target="_blank">
                  <img src="./images/icons/mail.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="scripts/script.js"></script>
