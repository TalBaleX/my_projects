  <body>
    <header class="unanimated">
      <div class="container">
        <div class="nav top unanimated">
          <div><a href="/index.html">home</a></div>

            <a href="/available-art.html">available art</a>

    <div class="container">
      <div class="filter">
        <div class="filter-nav left">
          <div class="filter-title">Filter:</div>

            <span>Availability</span>
            <i class="bi bi-chevron-down"></i>

              <div data-sort="a-na">Available</div>
              <div data-sort="na-a">Not available</div>
            </div>
          </div>
          <div class="filter-option">
            <span>Price</span>
            <i class="bi bi-chevron-down"></i>
            <div class="dropdown-menu">
              <div data-sort="high-to-low">High to Low</div>
              <div data-sort="low-to-high">Low to High</div>
            </div>
          </div>
        </div>
        <div class="filter-nav right">
          <div class="filter-title">Sort by</div>
          <div class="filter-option">
            <span>Title</span>
            <i class="bi bi-chevron-down"></i>
            <div class="dropdown-menu">
              <div data-sort="a-z">A to Z</div>
              <div data-sort="z-a">Z to A</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="pictures"></div>

                <a href="https://www.instagram.com/" target="_blank"
                  ><img src="./images/icons/insta.svg" alt=""
                /></a>
              </div>
              <div class="social">

                  <img src="./images/icons/facebook.svg" alt=""
                /></a>
